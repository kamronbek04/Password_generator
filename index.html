<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>

    <script
      src="https://kit.fontawesome.com/b456d29c15.js"
      crossorigin="anonymous"
    ></script>

    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw" >
          <span id="pw">14254grc#s@324 </span>
          <button id="copy">Copy</button>
        </div>
      </div>

      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input type="number" value="20" id="len" min="4" max="40" />
        </div>

      <div class="form-control">
        <label for="upper">Contain Uppercase Letters</label>
        <input type="checkbox" id="upper" />
      </div>

        <div class="form-control">
          <label for="lower">Contain Lowercase Letters</label>
          <input type="checkbox" id="lower" />
        </div>    
      
        <div class="form-control">
          <label for="number">Contain Numbers Letters</label>
          <input type="checkbox" id="number" />
        </div>
      
        <div class="form-control">
          <label for="symbol">Contain Symbols Letters</label>
          <input type="checkbox" id="symbol" />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
  </body>
</html>
